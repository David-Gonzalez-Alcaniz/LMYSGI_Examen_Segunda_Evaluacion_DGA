    <h2>FORMULARIO DE INSCRIPCIÓN PARA JUGAR A STREET FIGHTER</h2>

    <form action="">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="Nombre" class="block">Nombre:</label>
            <input type="text">
            <label for="Apellidos" class="block">Apellidos:</label>
            <input type="text">
            <label for="Direccion" class="block">Dirección Postal:</label>
            <input type="text" placeholder="Calle" class="marginbottom0">
            <input type="text" placeholder="Nº" class="marginbottom0">
            <input type="text" placeholder="Piso" class="marginbottom0">
            <input type="text" placeholder="Cód.Postal" class="margintop0">
            <input type="text" placeholder="Ciudad" class="margintop0">
            <label for="Nick" class="block">Nick:</label>
            <input type="text">
            <label for="email" class="block">Correo Electrónico:</label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>SEXO USUARIO</legend>
            <input type="radio" name="sexo" value="Hombre"><label for="Hombre">Hombre</label>
            <input type="radio" name="sexo" value="Mujer"><label for="Mujer">Mujer</label>
            <input type="radio" name="sexo" value="Prefiero No Decir"><label for="Otro">Prefiero No Decir</label>
        </fieldset>
        <fieldset>
            <label for="Fnac" class="fnac">Fecha nacimiento</label>
            <input type="date" name="Fnac">
        </fieldset>
        <fieldset>
            <legend>PERSONAJES</legend>
            <label for="Personaje">Selecciona el personaje:</label>
            <input type="text" name="Personajes">
        </fieldset>
        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea name="Comentarios" rows="8"></textarea>
        </fieldset>
        <input type="submit" value="ENVIAR" class="button">
        <input type="reset" value="BORRAR" class="button">
    </form>
